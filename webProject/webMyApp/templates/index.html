<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        {% if user.is_authenticated %}
        <div class="mb-4 text-end">
            <p>Zalogowany jako: <strong>{{ user.username }}</strong> | 
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Wyloguj</a></p>
        </div>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Dodaj produkt</h3>
                        <form method="POST" action="/add/">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Nazwa</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Kategoria</label>
                                <input type="text" name="category" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Cena</label>
                                <input type="number" name="price" class="form-control" step="0.01" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Zatwierd≈∫</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
